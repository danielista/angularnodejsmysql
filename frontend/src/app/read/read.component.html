<div class="container mt-5">

    <!--show errormsg | success-->
    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{successmsg}}</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">FullName</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
                <th scope="col">Edits</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let us of readData'>
                <th scope="row">{{us.id}}</th>
                <td>{{us.fullname}}</td>
                <td>{{us.email}}</td>
                <td>{{us.mobile}}</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="deleteID(us.id)">Delete</button>
                    &nbsp;
                    <a [routerLink]="['/create', us.id]" class="btn btn.sm btn.success">UPDATE</a>
                </td>

            </tr>
        </tbody>
    </table>

</div>
